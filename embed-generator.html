<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Generator Kode Embed Video</title>
    <style>
        body { font-family: Arial; max-width: 800px; margin: 0 auto; padding: 20px; }
        input, select, button { padding: 10px; margin: 5px; width: 100%; }
        textarea { width: 100%; height: 150px; margin: 10px 0; padding: 10px; }
        .preview { margin: 20px 0; border: 1px solid #ccc; padding: 10px; }
    </style>
</head>
<body>
    <h1>Generator Kode Embed Video</h1>
    
    <label>Pilih Video:</label>
    <select id="videoSelect">
        <option value="bay1.mp4">Video 1 - bay1.mp4</option>
        <!-- Options will be generated by JavaScript -->
    </select>
    
    <label>Mode Pemutaran:</label>
    <select id="playMode">
        <option value="autoplay">Autoplay (dengan mute)</option>
        <option value="controls">Dengan kontrol manual</option>
        <option value="loop">Looping autoplay</option>
    </select>
    
    <button onclick="generateCode()">Generate Kode</button>
    
    <h3>Kode HTML untuk Blogger:</h3>
    <textarea id="outputCode"></textarea>
    <button onclick="copyCode()">Salin Kode</button>
    
    <div class="preview">
        <h3>Preview:</h3>
        <div id="previewContainer"></div>
    </div>

    <script>
        // Generate options for 50 videos
        const videoSelect = document.getElementById('videoSelect');
        for (let i = 1; i <= 50; i++) {
            const option = document.createElement('option');
            option.value = `bay${i}.mp4`;
            option.textContent = `Video ${i} - bay${i}.mp4`;
            videoSelect.appendChild(option);
        }
        
        function generateCode() {
            const videoFile = videoSelect.value;
            const mode = document.getElementById('playMode').value;
            
            let attributes = 'width="100%" ';
            
            switch(mode) {
                case 'autoplay':
                    attributes += 'controls autoplay muted playsinline';
                    break;
                case 'controls':
                    attributes += 'controls';
                    break;
                case 'loop':
                    attributes += 'autoplay muted loop playsinline';
                    break;
            }
            
            const code = `<div style="width:100%; max-width:800px; margin:20px auto;">
  <video ${attributes}>
    <source src="https://anja-ny.github.io/kususvideo/${videoFile}" type="video/mp4">
    Browser tidak mendukung video.
  </video>
</div>`;
            
            document.getElementById('outputCode').value = code;
            
            // Show preview
            document.getElementById('previewContainer').innerHTML = `
                <video ${attributes} style="width:100%; max-width:400px;">
                    <source src="${videoFile}" type="video/mp4">
                </video>
                <p><small>URL: https://anja-ny.github.io/kususvideo/${videoFile}</small></p>
            `;
        }
        
        function copyCode() {
            const textarea = document.getElementById('outputCode');
            textarea.select();
            document.execCommand('copy');
            alert('Kode berhasil disalin!');
        }
        
        // Generate initial code
        generateCode();
    </script>
</body>
</html>
